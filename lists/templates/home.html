<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do lists</title>
</head>

<body>
    <h1>To-Do lists</h1>
    <form method="POST">
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" /> {% csrf_token %}
    </form>
    <table id="id_table_list">
        <tr>
            <td>1: {{ new_item_text }}</td>
        </tr>
    </table>
</body>

</html>
